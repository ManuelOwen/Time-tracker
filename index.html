<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-item">
      <div class="item1">
        <div class="icon-image1">
          <img src="images/image-jeremy.png" alt="">
        </div>
        Report for
        <p>Jeremy Robson</p>

        
        <div class="period">
          <ul>
        <li>daily</li>
        <li>weekly</li>
        <li>monthly</li>
        </ul>
        </div>
     
     </div>


                <div class="item2">
                    <div class="bar1">
                      <div class="icon-image">
                        <img src="images/icon-work.svg" alt="">
                      </div>
                      <div class="action">
                        <p>Work</p>
                        <div class="pic-dots">
                          <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                      </div>
                      <div class="duration">
                        <h3>32hrs</h3>
                      </div>
                      <div class="when">
                        <h6>Last week-36hrs</h6>
                      </div>
                    </div>
    
                  </div>



              <div class="item3">
                  <div class="bar2">
                    <div class="icon-image">
                      <img src="images/icon-play.svg" alt="">
                    </div>
                    <div class="action">
                      <p>play</p>
                      <div class="pic-dots">
                        <img src="images/icon-ellipsis.svg" alt="">
                      </div>
                    </div>
                    <div class="duration">
                      <h3>10hrs</h3>
                    </div>
                    <div class="when">
                      <h6>Last week-8hrs</h6>
                    </div>
                  </div>
       
        </div>

      <div class="item4">
              <div class="bar3">
                <div class="icon-image">
                  <img src="images/icon-study.svg" alt="">
                </div>
                <div class="action">
                  <p>Study</p>
                  <div class="pic-dots">
                    <img src="images/icon-ellipsis.svg" alt="">
                  </div>
                </div>
                <div class="duration">
                  <h3>4hrs</h3>
                </div>
                <div class="when">
                  <h6>last week-7hrs</h6>
                </div>
              </div>

        </div>


                  <div class="item5">
                      <div class="bar4">
                        <div class="icon-image">
                          <img src="images/icon-exercise.svg" alt="">
                        </div>
                          <div class="action">
                            <p>Exercise</p>
                            <div class="pic-dots">
                              <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                          </div>
                          <div class="duration">
                            <h3>4hrs</h3>
                          </div>
                          <div class="when">
                            <h6>Last week-5hrs</h6>
                          </div>
                      </div>
                            

                    </div>


      <div class="item6">
         <div class="bar5">
            <div class="icon-image">
               <img src="images/icon-social.svg" alt="">
             </div>
                <div class="action">
                  <p>Social</p>
                 <div class="pic-dots">
                  <img src="images/icon-ellipsis.svg" alt="">
                 </div>
                </div>
                  <div class="duration">
                  <h3>2hrs</h3>  
                  </div>
                  <div class="when">
                    <h6>last weel-6hrs</h6>
                  </div>

         </div>
          
        
      </div>
        <div class="item7">
          <div class="second-square">
           
           
            <div class="icon-image">
              <img src="images/icon-self-care.svg" alt="">
            </div>
            <div class="third-square">

          </div>
           
          </div>
          <div class="words">
            
              <h4>Selfcare</h4>
              <div class="dot-image">
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
          </div>
                <h3>2hrs</h3>
          <div class="when">
            <h5>last week-2hrs</h5>
          </div>
              </div>
        </div>     
      </div>
  <div class="item1">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kibet Emmanuel</a>.
  </div>
</div>
</body>
</html>
